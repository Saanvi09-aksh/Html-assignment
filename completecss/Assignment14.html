<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebXpert - CSS Gradient,Forms,Layout Overflow, and Resize</title>
    <link rel="stylesheet" type="text/css" href="Assignment14.css">
</head>
<body>
    <header>
        <h1 class="heading">Student Details</h1>
    </header>
    <div class="form-container">
        <form>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" fname="fname" required>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" lname="lname">
            <label for="email">Email:</label>
            <input type="message" id="email" name="email" required>
            <label for="Address">Address:</label>
            <input type="text" id="Address" name="Address" required>
            <label for="education">Education:</label>
            <input type="message" id="education" name="education" required>
            <textarea id="message" name="message" rows="2" required></textarea>
            <input type="Submit" value="Submit">
        </form>
    </div>
</body>
</html>
